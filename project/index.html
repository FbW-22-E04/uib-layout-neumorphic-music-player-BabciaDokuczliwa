<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/92c8ed834a.js"
      crossorigin="anonymous"
    ></script>
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <div class="button1">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <p class="boxP">My Playlist</p>
        <div class="button2">
          <i class="fa-solid fa-power-off" style="color: red"> </i>
        </div>
      </div>
      <div class="box2">
        <img src="/assets/track-image.jpeg" alt="Moon" />
        <p class="tr">Track#2</p>
        <p class="tr2">Artist</p>
      </div>
      <div class="box3">
        <div class="grad"><div class="white"></div></div>
      </div>
      <div class="box4">
        <div class="button3">
          <i
            class="fa-solid fa-backward fa-2xl"
            style="color: rgb(75, 71, 71)"
          ></i>
        </div>
        <div class="button4">
          <i class="fa-solid fa-play fa-2xl" style="color: aqua"></i>
        </div>
        <div class="button5">
          <i
            class="fa-solid fa-forward fa-2xl"
            style="color: rgb(75, 71, 71)"
          ></i>
        </div>
      </div>
      <div class="box5"></div>
    </div>
  </body>
</html>
